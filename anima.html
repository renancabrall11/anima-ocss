<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anima foguete</title>
    <style>
        .meu_foguete
        {
            position: absolute;
            top: 0px;
            left: 0px;
            animation: anima_foguete 10s infinite alternate;
            width: 100px;
        }

        @keyframes anima_foguete
        {
            0%   { left: 0px; }
            50%  { left: 100px;  top: 80px; }
            100% { left: 150px;  top: 0px;  }
        }

</style>

</head>
<body>
    <img src="foguete.gif" class="meu_foguete">
    
</body>
</html>
